<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Static Resume</h1> <!-- Added main heading here-->
            <div class="profile">
                <img src="syedaPic.jpg" alt="profile-pic" id="profile-pic">
                <div class="personal-info">
                    <h2 id="name">Kanzul Eeman</h2>
        
                    <p class="contact">
                        Email: <a href="mailto:shahanaarif81@gmail.com">shahanaarif81@gmail.com</a>
                    </p>
                    <p class="contact">
                        Phone: <a href="tel:+92 3142086942">+92 3142086942</a>
                    </p>
                </div>
            </div>
            </div>
        </header>

        <div class="tab">
            <button id="education-tab">Education</button>
            <button id="skills-tab">Skills</button>
            <button id="experience-tab">Experience</button>
        </div>

        <!--Education-->

        <main class="main-content">
            <section id="education-content" class="content-section">
             <h2>Education</h2>
             <div class="card"></div>
            </section>

            <!--Skills-->

            <section id="skills-content" class="content-section">
                <h2>Skills</h2>
                <ul class="skill-list"></ul>
            </section>

             <!--Work-Experience-->

            <section id="work-experience-content" class="content-section">
                <h2>Work Experience</h2>
                <div class="card"></div>
            </section>

        </main>

    </div>

<script src="text.js"></script>
</body>
</html>
